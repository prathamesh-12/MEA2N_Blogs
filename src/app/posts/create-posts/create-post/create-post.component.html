<mat-card>
    <form [formGroup]="form"  (ngSubmit)="onCreatePostForm()">
        <mat-form-field class="example-full-width">
            <input matInput type="text" name="title" id="title" placeholder="Enter Title..." formControlName="title">
            <mat-error *ngIf="form.get('title').invalid">Title is required</mat-error>
            {{form.get('title')}}
            <!-- <mat-error *ngIf="title.invalid">Please enter post title</mat-error> -->
        </mat-form-field>
        <div>
            <button mat-stroked-button color="primary" type="button" class="upload-btn" (click)="uploadImage.click()">Upload</button>
            <input type="file" name="" id="" #uploadImage (change)="onUploadChange($event)">
        </div>
        <div class="image-placeholder" *ngIf="imageURL && imageURL !== ''">
            <img [src]="imageURL" [alt]="form.value.title">
        </div>
        <mat-form-field class="example-full-width">
            <textarea matInput name="" id="" cols="30" rows="5" name="content" required placeholder="Add Some Content Here..." formControlName="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Content is required</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid" *ngIf="!isEditMode" >Add Post</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid" *ngIf="isEditMode" >Update Post</button>
    </form>
</mat-card>
