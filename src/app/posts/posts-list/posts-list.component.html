<mat-spinner *ngIf="showLoadingSpinner"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !showLoadingSpinner" >
    <mat-expansion-panel *ngFor="let post of posts" >
        <mat-expansion-panel-header>
            <span>{{ post.title }}</span>
            <span>{{ post.createdAt }}</span>
        </mat-expansion-panel-header>
            {{ post.content }}
        <mat-action-row>
            <button mat-button color="primary" (click)="onEditPost(post.id)">Edit</button>
            <button mat-button color="warn" (click)="onDeletePost(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="!posts.length && !showLoadingSpinner">No Posts Available!</p>
