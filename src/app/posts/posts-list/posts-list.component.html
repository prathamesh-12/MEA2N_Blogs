<mat-accordion *ngIf="posts.length > 0" >
    <mat-expansion-panel *ngFor="let post of posts" >
        <mat-expansion-panel-header>
            {{ post.title }}
        </mat-expansion-panel-header>
            {{ post.content }}
        <mat-action-row>
            <button mat-button color="primary" (click)="onEditPost(post.id)">Edit</button>
            <button mat-button color="warn" (click)="onDeletePost(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="!posts.length" >No Posts Available!</p>
